<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-5.1.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Pedidos de Navidad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sonsie+One&display=swap" rel="stylesheet">
    </head>
<body class="background-img container-fluid">
  
  <header>
    <nav class="navbar navbar-danger bg-danger">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Feliz navidad</span>
        </div>
      </nav>
  </header>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://images.unsplash.com/photo-1607838657021-e85c68f81c1c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" class="d-block w-100" style="max-height: 35rem;" alt="Imagen navideña">
            <div class="carousel-caption d-none d-md-block">
              <h5>Escribile tu carta a Papá Noel</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1529973625058-a665431328fb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80" class="d-block w-100" style="max-height: 35rem;" alt="Imagen nadiveña">
            <div class="carousel-caption d-none d-md-block">
              <h5>La carta será enviada al Polo Norte</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://images.unsplash.com/photo-1603793303277-ed67787545e5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" class="d-block w-100" style="max-height: 35rem;" alt="Imagen navideña">
            <div class="carousel-caption d-none d-md-block">
              <h5>Él la leera y te enviará tus regalos.</h5>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
  

  <main class="justify-content-center align-items-center">
    <div class="card card-1 bg-success" id="card1">
        <div class="card-body">
            
                <div class="mb-3 col-5">
                    <label for="exampleFormControlInput1" class="form-label" style="max-width: 40rem;">Escribe tu nombre</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" style="max-width: 20rem;" placeholder="Juan Pérez">
                </div>
                <div class="mb-3 col-7">
                    <label for="exampleFormControlTextarea1" class="form-label" style="max-width: 40rem;">Escribe tu lista de regalos</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="6"></textarea>
                </div>
                <button type="button" class="btn btn-danger" id="btn-send">Send</button>
          
        </div>
      </div>
     
   </main>

   <div class="christmas-card">

   </div>
    
      <script src="js/function.js"></script>
      <script src="js/main.js"></script>

</body>
</html>
